<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | {{ site.title }}</title>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/style.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/rts_background.css">
</head>
<body>
    <canvas id="background-canvas"></canvas>

    <div class="main-wrapper">
        <div class="matrix-box" id="matrix-box-1">
            <canvas id="matrix-canvas-1"></canvas>
        </div>
        <div class="matrix-box" id="matrix-box-2">
            <canvas id="matrix-canvas-2"></canvas>
        </div>
        <div class="matrix-box" id="matrix-box-3">
            <canvas id="matrix-canvas-3"></canvas>
        </div>

        <div class="matrix-box" id="matrix-box-4">
            <canvas id="matrix-canvas-4"></canvas>
        </div>
        <div class="matrix-box" id="matrix-box-5">
            <canvas id="matrix-canvas-5"></canvas>
        </div>
        <div class="matrix-box" id="matrix-box-6">
            <canvas id="matrix-canvas-6"></canvas>
        </div>

       <div class="container">
           <header class="site-header">
              <a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a>
              <nav class="site-nav">
                  <a href="{{ site.baseurl }}/">Home</a>
                  <a href="{{ site.baseurl }}/about.html">About</a>
              </nav>
           </header>

           <main class="site-content">
               {{ content }}
           </main>

           <footer class="site-footer">
               <p>&copy; {{ "now" | date: "%Y" }} {{ site.author }}. Powered by GitHub Pages.</p>
           </footer>
        </div>
    </div>
    <script src="{{ site.baseurl }}/assets/js/matrix.js"></script>
    <script src="{{ site.baseurl }}/assets/js/rts_background.js"></script>
    <script src="{{ site.baseurl }}/assets/js/geometry.js"></script>
</body>
</html>
